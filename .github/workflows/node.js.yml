name: CI Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o download do seu código para a máquina virtual.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura a versão do Node.js e o cache para NPM e Yarn.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recomendo usar a versão 20 LTS, mas a 22 também funciona
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3. Instala as dependências do Backend com NPM.
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      # 4. Instala as dependências do Frontend com Yarn.
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      # 5. Roda o Linter no Frontend.
      - name: Run Linter
        working-directory: ./frontend
        run: yarn lint

      # 6. (Recomendado) Faz o build do projeto Frontend para garantir que não há erros.
      - name: Build Frontend
        working-directory: ./frontend
        run: yarn build
