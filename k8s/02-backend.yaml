apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # Cria 1 novo antes de matar o velho
      maxUnavailable: 0 # Garante 100% de disponibilidade
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: init-migrate
          image: ghcr.io/jamil-campeao/sistema-ongs/backend:latest
          imagePullPolicy: Always
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: database-url
      containers:
        - name: backend
          image: ghcr.io/jamil-campeao/sistema-ongs/backend:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              npx prisma generate && \
              npm start
          ports:
            - containerPort: 3001

          # --- ZERO DOWNTIME ---
          readinessProbe:
            httpGet:
              path: / # Verifica se a rota raiz responde
              port: 3001
            initialDelaySeconds: 5 # DÃ¡ 5s pro Node iniciar antes de testar
            periodSeconds: 5 # Testa a cada 5s
            failureThreshold: 3 # Tenta 3x antes de considerar falha
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: URL_BASE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: url-base-email

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
